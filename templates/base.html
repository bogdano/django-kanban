<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Kanban 🦬HTMX🥒</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/pico.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="{% static 'js/Sortable.min.js' %}"></script>
  </head>
  <body hx-boost="true" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header>
      <h1 class="title">看板</h1>
      <div class="theme-switcher">
        🌘<input type="checkbox" class="switch" id="slider" data-theme-switcher="light" role="switch">☀️
      </div>
    </header>
    <main class="container-fluid">
      {% block content %}
      {% endblock content %}
    </main>
    <script src="{% static 'js/minimal-theme-switcher.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        if(window.localStorage.getItem("picoPreferredColorScheme") === "light") {
          document.querySelector("#slider").checked = true;
        }
        themeSwitcher.schemeToLocalStorage()
      });
    </script>
    <footer>
      <figure>
        <a href="https://htmx.org/" target="_blank" rel="noopener">
          <img src="{% static 'img/htmx.png' %}" alt="HTMX" width="100" height="100">
        </a>
        <figcaption>
          made with htmx
        </figcaption>
      </figure>
    </footer>
  </body>
</html>
